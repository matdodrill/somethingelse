<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> I just need a break </title>
    <style>
      html {
        background-image: linear-gradient(white, lightsteelblue, slateblue, rebeccapurple, orchid, plum, peachpuff);
      }
      .grid-container {
      display: grid;
      grid-columns-template: auto auto auto auto;
      grid-rows-template: auto auto auto auto;
      }
      .item1 {
      grid-column: 1/2;
      grid-row: 1/2;
      background-color: white;
      font-family: "Arial Black", Arial, sans-serif;
      font-size: 30px;
      color: mediumspringgreen;
      text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1"> Today, I just need a break.
      </div>
    </div>
  </body>
</html>
